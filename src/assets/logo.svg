<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#4A5568"/>
  
  <!-- Inner Circle with gradient -->
  <circle cx="256" cy="256" r="220" fill="url(#gradient)"/>
  
  <!-- Numbers -->
  <g transform="translate(256 256)">
    <!-- 1 -->
    <text x="-120" y="20" font-family="Arial" font-weight="bold" font-size="80" fill="#E2E8F0" transform="rotate(-30)">1</text>
    <!-- 2 -->
    <text x="-40" y="80" font-family="Arial" font-weight="bold" font-size="80" fill="#E2E8F0" transform="rotate(15)">2</text>
    <!-- 3 -->
    <text x="60" y="0" font-family="Arial" font-weight="bold" font-size="80" fill="#E2E8F0" transform="rotate(-10)">3</text>
    <!-- Question mark -->
    <text x="-20" y="30" font-family="Arial" font-weight="bold" font-size="120" fill="#FFFFFF">?</text>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#553C9A"/>
      <stop offset="100%" stop-color="#2C5282"/>
    </linearGradient>
  </defs>
</svg> 